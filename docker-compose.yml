services:
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      APP_ENV: dev
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: vendure
      DB_USERNAME: vendure
      DB_PASSWORD: password
      SUPERADMIN_USERNAME: superadmin
      SUPERADMIN_PASSWORD: superadmin
      COOKIE_SECRET: some-secret-cookie-value
    depends_on:
      - postgres

  worker:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    restart: always
    command: ["npm", "run", "start:worker"]
    environment:
      APP_ENV: dev
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: vendure
      DB_USERNAME: vendure
      DB_PASSWORD: password
      COOKIE_SECRET: some-secret-cookie-value
    depends_on:
      - postgres

  storefront:
    build:
      context: .
      dockerfile: apps/storefront/Dockerfile
    restart: always
    ports:
      - "3002:3002"
    environment:
      VENDURE_API_URL: http://server:3000/shop-api
    depends_on:
      - server

  postgres:
    image: postgres:15
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: vendure
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vendure
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
